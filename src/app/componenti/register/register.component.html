<h1>Register</h1>

<form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
<mat-form-field appearance="fill">
	<mat-label>Email</mat-label>
	<input matInput [(ngModel)]="data.email" type="text" name="email" required />
  </mat-form-field>
  <mat-form-field appearance="fill">
	<mat-label>Password</mat-label>
	<input matInput [(ngModel)]="data.password" type="password" name = "password" required ngModel />
  </mat-form-field>
  <button mat-raised-button color="primary" type="submit" [disabled]="!registerForm.valid">Invia</button>
</form>
